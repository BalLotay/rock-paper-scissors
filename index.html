<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rock-paper-scissors/css/style.css">
</head>
<body>
  <script src="/rock-paper-scissors/js/script.js" defer></script>

  <div class="heading">Rock, Paper, Scissors</div>
  <div class="game">
    <div class="you">
      <div class="title">You</div>
      <div class="images-container">
        <button class="rock"><img src="/rock-paper-scissors/css/style.css" alt="An image of a rock"></button>
        <button class="paper"><img src="/rock-paper-scissors/images/paper.svg" alt="An image of a toilet paper roll"></button>
        <button class="scissors"><img src="/rock-paper-scissors/images/scissors.svg" alt="An image of a pair of scissors"></button>
      </div>
    </div>
    <div class="final-result"></div>
    <div class="computer">
      <div class="title">Computer</div>
      <div class="images-container">
        <button disabled><img src="/rock-paper-scissors/images/rock.svg" alt="An image of a rock"></button>
        <button disabled><img src="/rock-paper-scissors/images/paper.svg" alt="An image of a toilet paper roll"></button>
        <button disabled><img src="/rock-paper-scissors/images/scissors.svg" alt="An image of a pair of scissors"></button>
      </div>
      </div>
  </div>
  <div class="scoreboard">
    <div class="score"><span class="player-score">0</span>-<span class="computer-score">0</span></div>
  </div>
  <div class="info">
    ↖️ Click
  </div>
</body>
</html>
